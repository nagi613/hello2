<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>趣味紹介</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: linear-gradient(to right, #dff9fb, #74b9ff);
      margin: 0;
      padding: 0;
      color: #2d3436;
    }

    header {
      background-color: #74b9ff;
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #0984e3;
      border-bottom: 2px solid #0984e3;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    /* ★ 写真を横並びに配置 */
    .photo-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap; /* スマホで折り返す */
      margin-bottom: 3rem;
    }

    /* ★ 写真立て風の枠 */
    .main-img-frame {
      padding: 12px;
      background: #fff;
      border: 4px solid #ddd;
      border-radius: 8px;
      box-shadow: 4px 6px 15px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
    }

    .main-img-frame img {
      max-width: 200px;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    /* ★ 交互に少し傾けて遊び心を */
    .main-img-frame:nth-child(even) {
      transform: rotate(2deg);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      background-color: #f0f0f0;
      padding: 1.5rem;
      margin-top: 4rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>私の趣味紹介</h1>
  <p>私の好きなことを紹介します！</p>
</header>

<main>
  <!-- 写真を横一列に表示（雨晴・フェス・映画） -->
  <div class="photo-row">
    <div class="main-img-frame">
      <img src="写真/雨晴.jpg" alt="雨晴海岸の写真">
    </div>
    <div class="main-img-frame">
      <img src="写真/フェス.jpg" alt="フェスの写真">
    </div>
    <div class="main-img-frame">
      <img src="写真/映画.jpg" alt="映画の写真">
    </div>
  </div>

  <section>
    <h2>趣味一覧</h2>
    <p>ここに趣味カードを追加できます。</p>
  </section>
</main>

<footer>
  © 2025 渚の趣味サイト | おしゃれにしてみました！
</footer>

</body>
</html>
