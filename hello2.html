<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自己紹介</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      cursor: url(https://cur.cursors-4u.net/games/gam-10/gam987.ani),
              url(https://cur.cursors-4u.net/games/gam-10/gam987.png), auto !important;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: linear-gradient(120deg, #dff9fb, #a29bfe, #74b9ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      margin: 0;
      padding: 0;
      color: #2d3436;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: relative;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 3.5rem 1rem 3rem;
      text-align: center;
      overflow: hidden;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
      animation: floatLight 10s infinite linear;
    }

    @keyframes floatLight {
      0% { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(50%,50%) rotate(360deg); }
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    main {
      max-width: 950px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.6);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #0984e3;
      border-bottom: 2px solid #0984e3;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    .main-img-frame {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .main-img-frame img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      scroll-snap-align: start;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      flex-shrink: 0;
    }

    .main-img-frame img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .hobby-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
    }

    .card h2 {
      font-size: 1.2rem;
      border: none;
      color: #0984e3;
      margin-bottom: 0.4rem;
    }

    .card p {
      margin-top: 0.5rem;
      line-height: 1.6;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 0.7rem;
    }

    .neon-btn {
      display: inline-block;
      padding: 1rem 2.2rem;
      color: #0984e3;
      border: 2px solid #0984e3;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1.8rem;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }

    .neon-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(9,132,227,0.3), transparent);
      transition: 0.5s;
    }

    .neon-btn:hover::before { left: 100%; }
    .neon-btn:hover {
      background-color: #0984e3;
      color: #fff;
      box-shadow: 0 0 15px #74b9ff, 0 0 30px #0984e3;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 1.5rem;
      margin-top: 4rem;
      border-top: 1px solid #ccc;
      backdrop-filter: blur(10px);
      border-radius: 20px 20px 0 0;
    }

    ::-webkit-scrollbar { height: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #0984e3; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background-color: #74b9ff; }

    /* --- スマホ対応調整 --- */
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      header p { font-size: 0.95rem; }
      main { margin: 1.5rem 1rem; padding: 1.5rem; }
      .main-img-frame img { width: 85%; height: auto; border-radius: 12px; }
      .card { padding: 1.2rem; }
      .card img { height: 140px; }
      .neon-btn { width: 90%; font-size: 0.95rem; }
    }

    /* --- フェードインアニメーション --- */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s, transform 1s;
    }
    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <h1>自己紹介</h1>
  <p>どうも！天池渚です🌸 自己紹介サイトへようこそ！</p>
</header>

<main>
  <h2>ギャラリー</h2>
  <div class="main-img-frame fade-up">
    <img src="写真/雨晴.jpg" alt="雨晴海岸">
    <img src="写真/ジブリ展.jpg" alt="ジブリ展">
    <img src="写真/渚紹介.jpg" alt="紹介">
    <img src="写真/ミリオン１.jpg" alt="フェス２">
  </div>

  <section class="fade-up">
    <h2>趣味</h2>
    <div class="hobby-list">
      <div class="card">
        <h2>映画鑑賞</h2>
        <p>洋画ホラーが特に好きです🎬</p>
        <img src="写真/へレディタリー.png" alt="ホラー映画">
      </div>
      <div class="card">
        <h2>フェス参戦</h2>
        <p>音楽フェスで汗だくになるのが最高！🎶</p>
        <img src="写真/フェスふぉと.jpg" alt="フェス">
      </div>
      <div class="card">
        <h2>作品</h2>
        <p>高校で油絵を3年間やっていました🎨</p>
        <img src="写真/art1.png" alt="油絵１">
      </div>
    </div>
    <a href="#more" class="neon-btn">もっと見る</a>
  </section>

  <section class="fade-up">
    <h2>検定・資格</h2>
    <div class="hobby-list">
      <div class="card">
        <h2>取得済み</h2>
        <p>・G検定<br>・基本情報技術者試験<br>・AI検定</p>
      </div>
      <div class="card">
        <h2>勉強中</h2>
        <p>・応用情報技術者試験<br>・色彩検定３級</p>
      </div>
    </div>
  </section>

  <section class="fade-up">
    <h2>ひとこと</h2>
    <p>趣味を通じて、たくさんの人と関わるのが大好きです💬</p>
  </section>
</main>

<footer>
  © 2025 渚の趣味サイト | Design by Nagisa ✨
</footer>

<script>
  // スクロールでフェードイン
  const fadeUps = document.querySelectorAll('.fade-up');
  window.addEventListener('scroll', () => {
    fadeUps.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
